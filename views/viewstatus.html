<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check status</title>
    <link rel="stylesheet" href="./mvp.css" />
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
</head>
<body> 
  <main> 
    <div style="text-align:center;"><h1>Voice Translator</h1></div>
    <section>
      <form id="viewstatus" action="/viewstatus" method="get">
        <div>
        <!-- <h1>Voice Translator</h1> -->
        <br><br>
        <!-- Get status from firestore and display it -->
        <p> Content goes here </p><br><br>
        <button id="home">Home</button><br><br>
        <a href="/sessionLogout">Log out</a>
        <br><br>
        </div>
      </form>
    </section>

      <script>
          window.addEventListener("DOMContentLoaded", () => {
          document
            .getElementById("home")
            .addEventListener("click", (event) => {
              event.preventDefault();
              window.location.assign("/");
              return false;
            });
        });
      </script>
  </main>
</body>
</html>
